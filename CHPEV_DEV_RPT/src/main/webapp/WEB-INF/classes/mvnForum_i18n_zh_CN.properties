    \u4f60\u5fc5\u987b\u914d\u7f6e\u4f60\u7684\u65e5\u5fd7\u6587\u4ef6. \u5982\u679c\u4f60\u9009\u62e9<a href="http://logging.apache.org/log4j/docs/">Log4j</a>, \
    \u7136\u540e\u914d\u7f6elog4j.properties\u6587\u4ef6. \u6216\u8005\u4f60\u9009\u62e9<a href="http://jlo.jzonic.org">Jlo</a>, \u8bf7\u914d\u7f6ejlo_logging.xml\u6587\u4ef6. \
    \u9700\u8981\u6ce8\u610f\u7684\u662fLog4j\u4f7f\u7528\u66f4\u591a, \u4f46\u662f, \u6709\u65f6Log4j\u5728JRun 4 or Tomcat 5, Tomcat 5.5\u4e0a\u4e0d\u80fd\u6b63\u5e38\u8fd0\u884c\
    \u56e0\u6b64\u4f60\u5e94\u8be5\u9009\u62e9Jlo\u4f5c\u4e3a\u66ff\u4ee3\u7684\u65e5\u5fd7\u65b9\u6848.<br/>\
    \u505a\u5b8c\u8fd9\u4e9b\u540e, \u4f60\u5e94\u8be5\u914d\u7f6emvnforum.xml\u6587\u4ef6\u4ee5\u4fbf\u4f60\u7684\u7cfb\u7edf\u77e5\u9053\u4f60\u7684\u5f53\u524d\u65e5\u5fd7\u6587\u4ef6. \
    \u8bf7\u6ce8\u610f\u4f60\u7684\u65e5\u5fd7\u6587\u4ef6\u5fc5\u987b\u5728mvnForumHome/log\u6587\u4ef6\u5939\u4e0b,\u8fd9\u6837\u4f60\u7684\u7cfb\u7edf\u624d\u5de5\u4f5c\u6b63\u5e38.<br/> \
    \u901a\u8fc7\u8fd9\u4e2a\u65e5\u5fd7\u7ba1\u7406\u5de5\u5177,\u4f60\u80fd\u591f\u67e5\u770b\u5230\u5f53\u524d\u65e5\u5fd7\u6587\u4ef6\u7684\u5185\u5bb9(\u5168\u90e8\u663e\u793a\u6216\u5355\u4e2a\u6587\u4ef6). \
    \u4f60\u53ef\u4ee5\u5907\u4efd\u8fd9\u4e9b\u65e5\u5fd7\u6587\u4ef6\u5230\u65e5\u5fd7\u76ee\u5f55. \u901a\u5e38,\u5f53\u5907\u4efd\u65e5\u5fd7\u6587\u4ef6\u65f6, \u4f60\u5e94\u8be5\u6e05\u7a7a\u6765\u51cf\u5c11\u6587\u4ef6\u5927\u5c0f. \
    \u4f60\u53ef\u4ee5\u663e\u793a\u6240\u6709\u5f52\u6863\u65e5\u5fd7\u6587\u4ef6,\u4e0b\u8f7d\u4ed6\u4eec\u6216\u5220\u9664\u4ed6\u4eec.
